      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        margin: 0 0 8px 0;
        color: #2d3748;
        font-size: 28px;
        font-weight: 700;
      }

      .header .subtitle {
        color: #718096;
        font-size: 14px;
        margin: 0;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 20px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .stat-card .label {
        color: #718096;
        font-size: 13px;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-card .value {
        color: #2d3748;
        font-size: 32px;
        font-weight: 700;
        margin: 0;
      }

      .main-panel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 12px;
      }

      .panel-header h2 {
        margin: 0;
        color: #2d3748;
        font-size: 20px;
        font-weight: 600;
      }

      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .controls label {
        color: #4a5568;
        font-size: 14px;
        font-weight: 500;
      }

      .controls input[type="number"],
      .controls input[type="text"],
      .controls select {
        padding: 8px 12px;
        border: 1px solid #cbd5e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
        background: white;
      }

      .controls input[type="number"]:focus,
      .controls input[type="text"]:focus,
      .controls select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {

        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .btn:hover {

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .btn:active {

      .detail-panel h3 {

        font-weight: 600;
      }

      .json-viewer {

        border-radius: 8px;

        font-size: 13px;
        line-height: 1.6;
        max-height: 500px;
        overflow-y: auto;
      }

      .json-viewer::-webkit-scrollbar {

      }

      }

      .empty-state {

      .spinner {

        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;

      @keyframes spin {

          align-items: flex-start;
        }

        .controls {
          width: 100%;
        }

        .search-box {
          max-width: 100%;
        }

        table {
          font-size: 12px;
        }

        th, td {
          padding: 8px;
        }
      }
